language: node_js
sudo: false
node_js:
  - '10.13'
cache: false
env:
  global:

before_script:
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run lint
  - npm install
  - npm run test:coveralls


after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - npm run coverage
  - npm run coveralls

notifications:
  email: false
